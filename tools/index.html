<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
  .body{
    font-family: "Tahoma", Times, serif;
  }

  .bar{
    fill: #ffae03;
  }

  .bar:hover{
    fill: #ffc447;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

  div.tooltip { 
    position: absolute;     
    text-align: center;     
    padding: 5px;
    margin: 5px;       
    font: 12px sans-serif;    
    background: #fff; 
    border: 1px solid #000;    
    border-radius: 8px;     
    pointer-events: none;
    opacity: 25%;   
  }

  svg {
    display: block;
    margin: 0 auto;
    padding: 20px;
  }

  table {
    margin: 0px auto;
    border: solid 1px #DDEEEE;
    border-collapse: collapse;
    border-spacing: 0;
    font: normal 13px Arial, sans-serif;
    width: 600px;
  }

  table thead th {
    background-color: #DDEFEF;
    border: solid 1px #DDEEEE;
    color: #336B6B;
    padding: 10px;
    text-align: left;
    text-shadow: 1px 1px 1px #fff;
  }

  table tbody td {
    border: solid 1px #DDEEEE;
    color: #333;
    padding: 10px;
    text-shadow: 1px 1px 1px #fff;
  }

	</style>
</head>

<body>

<div id="activity"></div>
<div id="best"></div>
	
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// Set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// Define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

// Define the div for the tooltip
var div = d3.select("body").append("div") 
    .attr("class", "tooltip")       
    .style("opacity", 0);

//
// Abstract
// add the SVG element
//

// load the data
d3.json("abstract.json", function(error, data) {

    function tabulate(data, columns) {
    var table = d3.select('body').append('table')
    var thead = table.append('thead')
    var tbody = table.append('tbody');

    // append the header row
    thead.append('tr')
      .selectAll('th')
      .data(columns).enter()
      .append('th')
        .text(function (column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll('tr')
      .data(data)
      .enter()
      .append('tr');

    // create a cell in each row for each column
    var cells = rows.selectAll('td')
      .data(function (row) {
        return columns.map(function (column) {
          return {column: column, value: row[column]};
        });
      })
      .enter()
      .append('td')
        .text(function (d) { return d.value; });

    return table;
  }

  // render the table(s)
  tabulate(data, ['TX total', 'Heure la + active', 'Heure la - active', 'Noeuds actifs']); // 3 column table

});

//
// Activity
// add the SVG element
//

var svg_activity = d3.select("#activity").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("activity.json", function(error, data) {

    data.forEach(function(d) {
        d.Hour = d.Hour;
        d.TX = d.TX;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.Hour; }));
  y.domain([0, d3.max(data, function(d) { return d.TX; })]);

  // add axis
  svg_activity.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-45)" );

  svg_activity.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(0)")
      .attr("y", -10)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("TX");

  svg_activity.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 3))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px")
        .style("font-family", "Tahoma") 
        .text("Activit√© heure par heure");

  // Add bar chart
  svg_activity.selectAll("bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Hour); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.TX); })
      .attr("height", function(d) { return height - y(d.TX); })
      .on("mouseover", function(d) {    
        div.transition()    
          .duration(200)    
          .style("opacity", .9);    
        div .html(d.TX)  
          .style("left", (d3.event.pageX) + "px")   
          .style("top", (d3.event.pageY) + "px");  
      })          
      .on("mouseout", function(d) {   
        div.transition()    
          .duration(500)    
          .style("opacity", 0); 
      })
});


//
// Best
// add the SVG element
//

var svg_best = d3.select("#best").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// load the data
d3.json("best.json", function(error, data) {

    data.forEach(function(d) {
        d.Call = d.Call;
        d.TX = d.TX;
    });
  
  // scale the range of the data
  x.domain(data.map(function(d) { return d.Call; }));
  y.domain([0, d3.max(data, function(d) { return d.TX; })]);

  // add axis
  svg_best.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-45)" );

  svg_best.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(0)")
      .attr("y", -10)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("TX");

  svg_best.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 3))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("font-family", "Tahoma") 
        .text("Top 20 des noeuds les plus actifs");


  // Add bar chart
  svg_best.selectAll("bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Call); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.TX); })
      .attr("height", function(d) { return height - y(d.TX); })
      .on("mouseover", function(d) {    
        div.transition()    
          .duration(200)    
          .style("opacity", .9);    
        div .html(d.Call + "<br/>" + d.TX)  
          .style("left", (d3.event.pageX) + "px")   
          .style("top", (d3.event.pageY) + "px");  
      })          
      .on("mouseout", function(d) {   
        div.transition()    
          .duration(500)    
          .style("opacity", 0); 
      })

});

//
// All
// add the SVG element
//

// load the data
d3.json("all.json", function(error, data) {

    function tabulate(data, columns) {
    var table = d3.select('body').append('table')
    var thead = table.append('thead')
    var tbody = table.append('tbody');

    // append the header row
    thead.append('tr')
      .selectAll('th')
      .data(columns).enter()
      .append('th')
        .text(function (column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll('tr')
      .data(data)
      .enter()
      .append('tr');

    // create a cell in each row for each column
    var cells = rows.selectAll('td')
      .data(function (row) {
        return columns.map(function (column) {
          return {column: column, value: row[column]};
        });
      })
      .enter()
      .append('td')
        .text(function (d) { return d.value; });

    return table;
  }

  // render the table(s)
  tabulate(data, ['Pos', 'Call', 'TX']); // 3 column table

});

</script>

</body>
